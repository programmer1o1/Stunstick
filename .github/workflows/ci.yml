name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    name: Build & test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      STUNSTICK_VERSION_SUFFIX: dev.${{ github.run_number }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Stunstick.CrossPlatform.sln

      - name: Build
        run: dotnet build Stunstick.CrossPlatform.sln -c Release --no-restore /p:VersionSuffix=${{ env.STUNSTICK_VERSION_SUFFIX }}

      - name: Test
        run: dotnet test Stunstick.CrossPlatform.sln -c Release --no-build
